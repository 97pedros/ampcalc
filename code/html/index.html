<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Ampcalc</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body id="corpo">
        <h1 id="tela">WattsCalc</h1>
        <input autocomplete="off" autofocus type="number" id="txtvolts" placeholder="Volts">
            <div id="dark">
                <p>Dark mode</p>
                <label class="switch">
                <input type="checkbox" id="darkmode" onclick="darkmode()">
                    <span class="slider round">
                    </span>
                </label>
            </div>
        <script src="../javascript/main.js"></script>
        <div name="botoes">
            <p></p>
            <button onclick="calcular(4)" id="4">4立</button>
            <button onclick="calcular(6)" id="6">6立</button>
            <button onclick="calcular(8)" id="8">8立</button>
            <button onclick="calcular(16)" id="16">16立</button>
        </div>
    </body>
</html>
